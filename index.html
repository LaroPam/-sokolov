<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes of the Last Web</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,200,0.1), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(255,0,255,0.1), transparent 35%),
                  #050510;
      color: #d5f6ff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      pointer-events: none;
      text-shadow: 0 0 4px #0ff;
    }
    #upgrade-panel {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(5,5,10,0.85);
      color: #d5f6ff;
      font-size: 16px;
      padding: 20px;
      text-align: center;
    }
    .upgrade-card {
      background: linear-gradient(135deg, rgba(0,255,200,0.15), rgba(255,0,255,0.15));
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px;
      margin: 10px;
      width: 180px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      pointer-events: auto;
    }
    .upgrade-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 0 12px rgba(0,255,200,0.4);
    }
    #overlay-message {
      position: absolute;
      bottom: 12px;
      left: 12px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.4);
      color: #0ff;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="ui-layer">
    <div id="stats"></div>
    <div id="timer"></div>
  </div>
  <div id="upgrade-panel"></div>
  <div id="overlay-message">Echoes of the Last Web — выживай среди цифровых руин</div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
